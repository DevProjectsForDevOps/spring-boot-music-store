<div class="container">
  <div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <h2>Register new account</h2>
        <div class="form-group">
          <label for="name">Login (min. 4 characters)</label>
          <input type="text" [(ngModel)]="user.username" class="form-control" id="name" name="name"
            placeholder="Enter your username" required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="password">Password (min. 4 characters)</label>
          <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password"
            placeholder="Enter your password" required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" [(ngModel)]="user.confirmPassword" class="form-control" id="confirmPassword"
            name="confirmPassword" placeholder="Type password again" required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email"
            placeholder="Enter your email address" required #email="ngModel">
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
</div>
