<div class="container">
  <div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Order Date</th>
            <th scope="col">Items</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders; let i = index">
            <td>{{ order.orderID }}</td>
            <td>{{ order.orderDate }}</td>
            <td>
              <div *ngFor="let disc of order.discs">
                {{ disc.disc.band }} - {{ disc.disc.title }}
              </div>
            </td>
            <td>
              {{ calculateSum(i) }}z≈Ç
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
