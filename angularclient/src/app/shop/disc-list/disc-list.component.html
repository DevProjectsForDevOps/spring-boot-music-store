<div class="container">
  <div class="card my-5">
    <div class="card-body">
      <div *ngIf="bought">
        <div class="alert alert-success" role="alert">
          {{ text }}
          <mat-progress-bar [value]="value"></mat-progress-bar>
        </div>
      </div>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Band</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Buy</th>
            <div *ngIf="adminRole">
              <th scope="col">Delete </th>
            </div>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let disc of discs; let i=index">
            <td>{{ disc.id }}</td>
            <td><a [routerLink]="['/disc', disc.id]"><img [src]="disc.images[0]"></a></td>
            <td><a [routerLink]="['/disc', disc.id]">{{ disc.band }}</a></td>
            <td>{{ disc.title }}</td>
            <td>{{ disc.price }}</td>
            <td>
              <form (ngSubmit)="buyItem(disc.id, disc[i])" #userForm="ngForm">
                <input type="text" [(ngModel)]='disc[i]' name='disc[i]' />
                <button type="submit" class="btn btn-primary">Buy</button>
              </form>
            </td>
            <div *ngIf="adminRole">
              <td>
                <form (ngSubmit)="remove(disc.id)" #userForm="ngForm">
                  <button type="submit" class="btn btn-danger">Remove</button>
                </form>
              </td>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
