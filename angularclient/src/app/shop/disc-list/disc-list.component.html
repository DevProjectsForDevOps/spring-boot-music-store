<div class="container">
  <div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Band</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Buy</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let disc of discs; let i=index">
            <td>{{ disc.id }}</td>
            <td><a [routerLink]="['/disc', disc.id]">{{ disc.band }}</a></td>
            <td>{{ disc.title }}</td>
            <td>{{ disc.price }}</td>
            <td>
              <form (ngSubmit)="buyItem(disc.id, disc[i])" #userForm="ngForm">
                <input type="text" [(ngModel)]='disc[i]' name='disc[i]' />
                <button type="submit" class="btn btn-primary">Buy</button>
              </form>
            </td>
            <td>
              <form (ngSubmit)="remove(disc.id)" #userForm="ngForm">
                <button type="submit" class="btn btn-primary">Remove</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="bought" [@slideInOut]>
  dsafdsfdsfdsfsdfdsfsddfsdsf
      </div>
    </div>
  </div>
</div>
