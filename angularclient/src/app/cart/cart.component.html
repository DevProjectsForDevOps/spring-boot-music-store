<div class="container">
    <div class="card my-5">
      <div class="card-body">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col"># {{ items?.length }}</th>
              <th scope="col">Band</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let disc of items">
              <td>{{ disc.disc.id }}</td>
              <td>{{ disc.disc.band }}</td>
              <td>{{ disc.disc.price }}</td>
              <td><button type="button" class="btn btn-primary">Buy</button></td>
             </tr>
          </tbody>
        </table>
      </div>
      
    </div>
  </div>
